<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input, .form-container select {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .payee-list {
            margin-top: 20px;
        }
        .payee-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-results {
            margin-top: 10px;
        }
        .search-result-item {
            padding: 5px;
            cursor: pointer;
        }
        .search-result-item:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        const API_URL = 'https://main-app.sswsuport.workers.dev';
        let sessionToken = localStorage.getItem('sessionToken');

        // Redirect to auth.html if not logged in
        if (!sessionToken) {
            window.location.href = 'auth.html';
        }

        // Array to store selected payees
        let selectedPayees = [];

        // Search users by username
        async function searchUsers() {
            const username = document.getElementById('search-username').value;

            if (!username) {
                alert('Please enter a username to search');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/search-users?username=${username}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to search users');
                }

                const data = await response.json();
                renderSearchResults(data.users);
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        // Render search results
        function renderSearchResults(users) {
            const searchResultsContainer = document.getElementById('search-results');
            searchResultsContainer.innerHTML = '';

            users.forEach(user => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    ${user.username} (ID: ${user.id})
                    <button onclick="addPayee('${user.id}', '${user.username}')">Add</button>
                `;
                searchResultsContainer.appendChild(resultItem);
            });
        }

        // Add a payee to the list
        function addPayee(userId, username) {
            if (selectedPayees.some(payee => payee.payee_id === userId)) {
                alert('This user is already added as a payee');
                return;
            }

            selectedPayees.push({ payee_id: userId, username, share: 0 });
            renderPayeeList();
        }

        // Render the list of selected payees
        function renderPayeeList() {
            const payeeListContainer = document.getElementById('payee-list');
            payeeListContainer.innerHTML = '';

            selectedPayees.forEach((payee, index) => {
                const payeeItem = document.createElement('div');
                payeeItem.className = 'payee-item';
                payeeItem.innerHTML = `
                    <div>
                        ${payee.username} (ID: ${payee.payee_id})
                        <br>
                        <input type="number" id="share-${index}" placeholder="Share" onchange="updateShare(${index}, this.value)">
                    </div>
                    <button onclick="removePayee(${index})">Remove</button>
                `;
                payeeListContainer.appendChild(payeeItem);
            });
        }

        // Update the share for a payee
        function updateShare(index, share) {
            selectedPayees[index].share = parseFloat(share) || 0;
        }

        // Remove a payee from the list
        function removePayee(index) {
            selectedPayees.splice(index, 1);
            renderPayeeList();
        }

        // Submit the transaction
        async function submitTransaction() {
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;

            if (!amount || !description || selectedPayees.length === 0) {
                alert('Please fill in all fields and add at least one payee');
                return;
            }

            // Validate payee shares
            for (const payee of selectedPayees) {
                if (!payee.share || payee.share <= 0) {
                    alert('Please enter a valid share for all payees');
                    return;
                }
            }

            try {
                const response = await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount,
                        description,
                        payees: selectedPayees
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create transaction');
                }

                const data = await response.json();
                alert('Transaction created successfully');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error creating transaction:', error);
                alert('Failed to create transaction');
            }
        }
    </script>
</head>
<body>
    <h1>Add Transaction</h1>

    <!-- Transaction Form -->
    <div class="form-container">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Description" required>
    </div>

    <!-- Search for Payees -->
    <div class="form-container">
        <h2>Add Payees</h2>
        <input type="text" id="search-username" placeholder="Search by username">
        <button onclick="searchUsers()">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>

    <!-- Selected Payees -->
    <div class="payee-list" id="payee-list"></div>

    <!-- Submit Button -->
    <button onclick="submitTransaction()">Create Transaction</button>

    <!-- Back to Dashboard -->
    <br><br>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
</body>
</html>
